---
layout: default
---
<div class="container">
  <div class="posts">
    {% for post in site.posts %}
    <a href="{{ post.url | prepend: site.baseurl }}">
      <article class="post">
        <div class="panel panel-default">
            <div class="row">
              <div class="col-xs-6 col-sm-4 col-lg-4" style="padding-left: 0px;">
              <div class="media">
                <a href="{{ post.url | prepend: site.baseurl }}">
                  <img src="{{ site.baseurl }}{{ post.cover }}" data-src="../assets/images/holder.js" style="height: 100%; width: 100%; display: block;" data-holder-rendered="true">
                </a>
              </div>
              </div>
              <div class="col-xs-6 col-sm-8 col-lg-8">
                <div class="media-body">
                  <h4 class="media-heading">
                    <a href="{{ post.url | prepend: site.baseurl }}" class="post-title">{{ post.title }}</a>
                  </h4>
                <div class="entry">
                  {{ post.excerpt }} 
                </div>
                <a href="{{ post.url | prepend: site.baseurl }}">
                  <div class="btn btn-view" role="button">
                  Read More
                  </div>
                </a>
              </div>
              </div>
            </div>
        </div>
      </article>
    </a>
    {% endfor %}
  </div>
</div>
